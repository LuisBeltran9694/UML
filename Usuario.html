<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar Usuario</title>
	<link rel="stylesheet" type="text/css" href="css/Usuario.css">
</head>
<body>
	<div class="Usuario">
		<h1>Bienvenido al administrador de Usuario</h1>
		<br />

		<form>
			<h4>Datos del empleado</h4>

			<label for="Username">Nombre:</label>
			<input type="text" placeholder="Nombre del Usuario">
			<br />

			<label for="Username">Codigo:</label>
			<input type="text" placeholder="Codigo">
			<br />


			<label for="Usuario">Correo:</label>
			<input type="text" placeholder="Nombre del Usuario">
			<br />

			<label for="Usuario">Usuario:</label>
			<input type="text" placeholder="Correo">
			<br />

			<label for="Username">Contraseña:</label>
			<input type="text" placeholder="Contraseña">
			<br />

			<label for="Username">Sucursal:</label>
			<input type="text" placeholder="Sucursal Destinada">
			<br />

			<label for="Username">Capacitaciones:</label>
			<input type="text" placeholder="Codigo">
			<br />
	
			<label for="Username">Ingreso:</label>
			<input type="text" placeholder="Fecha de Ingreso">
			<br />

			<label for="Username">Cargo:</label>
			<input type="text" placeholder="Cargo desempeñado">
			<br />



			<label for="Usuario">Tipo de usuario:</label>
			<select name="Usuario" id="Usuario">
				<option value="">Super Administrador</option>
				<option value="">Administrador</option>
				<option value="">Usuario</option>
			</select>
				
			
			<input type="submit" value="Agregar Usuario">
		</form>
	</div>
</body>
</html>
