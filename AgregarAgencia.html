<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar Agencia</title>
	<link rel="stylesheet" type="text/css" href="css/AgregarAgencia.css">
</head>
<body>
	<div class="Usuario">
		<h1>Bienvenido al administrador de Agencias</h1>
		<br />

		<form>
			<h4>Datos de la agencia</h4>

			<label for="Username">Sucursal:</label>
			<input type="text" placeholder="Nombre de la sucursal">
			<br />

			<label for="Usuario">Direccion:</label>
			<input type="text" placeholder="Direccion">
			<br />

			<label for="Usuario">Tel:</label>
			<input type="text" placeholder="Telefono">
			<br />

			<label for="Username">Correo:</label>
			<input type="text" placeholder="Correo de la agencia">
			<br />
				
	
			<label for="Usuario">Region:</label>
			<select name="Usuario" id="Usuario">
				<option value="">Occidente</option>
				<option value="">Paracentral</option>
				<option value="">Central</option>
				<option value="">Occidente</option>
			</select>

			<br>
			<br>
			<br>
			<br>
				
			
			<input type="submit" value="Agregar Agencia">
		</form>
	</div>
</body>
</html>
