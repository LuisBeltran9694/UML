<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar Empleado</title>
	<link rel="stylesheet" type="text/css" href="css/AgregarEmpleado.css">
</head>
<body>
	<div class="Usuario">
		<h1>Bienvenido al administrador de Empleados</h1>
		<br />

		<form>
			<h4>Datos del empleado</h4>
			<label for="Username">Nombre:</label>
			<input type="text" placeholder="Nombre del Empleado" required>
			<br />

			<label for="Usuario">Codigo:</label>
			<input type="text" placeholder="Codigo del empleado" required>
			<br />

			<label for="Usuario">Sucursal:</label>
			<input type="text" placeholder="Sucursal donde labora el empleado" required>
			<br />

			<label for="Username">Cargo:</label>
			<input type="text" placeholder="Cargo desenpeñado" required>
			<br />

			<label for="Username">Codigo Capacitación:</label>
			<input type="text" placeholder="Codigo Capacitación"required>
			<br />
				
			<label for="Username">Fecha de Ingreso:</label>
			<input type="text" placeholder="Ingreso" required>
			<br />

			<label for="Username">Fecha de salida:</label>
			<input type="text" placeholder="Fecha de Salida" required>
			<br />
			
			<input type="submit" value="Agregar Empleado">
			<input type="submit" value="Cancelar">
		</form>
	</div>
</body>
</html>
