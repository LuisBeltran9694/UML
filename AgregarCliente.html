<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar cliente</title>
	<link rel="stylesheet" type="text/css" href="css/AgregarCliente.css">
</head>
<body>
	<div class="Agregarcliente">
		<h1>Cliente Nuevo</h1>
		<br />

		<form>
			<label for="Username">Cliente:</label>
			<input type="text" placeholder="Nombre del cliente">
			<br />

			<label for="Username">Edad:</label>
			<input type="text" placeholder="Edad del cliente">
			<br />
				
			<!--<input type="radio" name="Genero" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>
			<input type="radio" name="Genero" value="Mujer" id="Mujer"><label for="Mujer">Mujer</label>
			<br />-->
			<label for="Genero">Genero:</label>
			<select name="Genero" id="Genero">
				<option value="">Masculino</option>
				<option value="">Femenino</option>
			</select>
			<br>
			<br>
				
			<label for="Username">DUI:</label>
			<input type="text" placeholder="Dui cliente">
			<br />

			<label for="Username">NIT:</label>
			<input type="text" placeholder="NIT cliente">
			<br />
			
			<label for="Username">Tel:</label>
			<input type="text" placeholder="Telefono cliente">
			<br />

			<label for="Username">Correo:</label>
			<input type="text" placeholder="Correo">
			<br />

			<label for="Username">Direccion:</label>
			<input type="text" placeholder="Residencia del cliente">
			<br />

			<label for="Username">Sucursal:</label>
			<input type="text" placeholder="Nombre de la sucursal">
			<br />

			<label for="Username">Tipo de cliente</label>
			<input type="text" placeholder="Clientes">
			<br />

			<label for="Username">Ingreso Diario</label>
			<input type="text" placeholder="Ingresos">
			<br />

			<label for="Username">Ingreso Mensual</label>
			<input type="text" placeholder="Ingresos">
			<br />
			

			<input type="submit" value="Agregar Cliente">
			<input type="submit" value="Cancelar">
		</form>
	</div>
</body>
</html>
